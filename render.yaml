services:
  - type: web
    name: thepropauditor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      # Set these for private access (optional - leave empty for public)
      # - key: AUTH_USERNAME
      #   value: your_username
      # - key: AUTH_PASSWORD
      #   value: your_secure_password